<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div class="divCenter">
    <form method="post" name="addFilmForm" action="" class="innerDivCenter">
        <h2>Adding Movie Session to film <span th:text="${film.name}"></span></h2>
        <label>
            Session Time:
            <input type="datetime-local" name="sessionTime" required/>
        </label>
        <br>
        <label>
            Number of rows:
            <input type="number" min="1" max="15" name="rowNumber" required/>
        </label>
        <br>
        <label>
            Number of seats in a row:
            <input type="number" min="1" max="30" name="seatsNumber" required/>
        </label>
        <br>
        <label>
            Price:
            <input type="number" step=".01" min="1" name="price" required/>
        </label>
        <br>
        <input type="submit" value="Add Movie Session"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
