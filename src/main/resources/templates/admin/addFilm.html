<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div class="divCenter">
    <form method="post" name="addFilmForm" action="" class="innerDivCenter">
        <h2>Adding Film</h2>
        <label>
            Name:
            <input type="text" name="name" required/>
        </label>
        <br>
        <label>
            Director:
            <input type="text" name="director" required/>
        </label>
        <br>
        <label>
            Release Date:
            <input type="date" name="releaseDate" required/>
        </label>
        <br>
        <label>
            Duration:
            <input type="time" step="1" name="duration" required/>
        </label>
        <br>
        <label id="actorsLabel">
            Actors: <br>
            <input style="margin-bottom: 5px" type="text" name="actors[]" required/>
        </label>
        <br>
        <button name="addActorButton" style="margin-bottom: 5px">Add actor</button>
        <br>
        <label>
            Description:
            <textarea name="description" required></textarea>
        </label>
        <br>
        <label>
            Age restriction:
            <input type="text" name="ageRestriction"/>
        </label>
        <br>
        <input type="submit" value="Add Film"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/scripts/addFilm.js"></script>
</body>
</html>
