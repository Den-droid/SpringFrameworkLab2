<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Movie Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div class="divCenter">
    <form method="post" name="changeMovieSessionForm" action="" class="innerDivCenter">
        <h2>Changing Movie Session of "<span th:text="${movieSession.film.name}"></span>"</h2>
        <br>
        <label>
            Session Time:
            <input type="datetime-local" name="sessionTime" th:value="${movieSession.sessionTime}" required/>
        </label>
        <br>
        <label>
            Choose row:
            <input type="number" min="1" value="1" th:max="${#maps.size(movieSession.seats)}" name="rowNumber" required/>
        </label>
        <br>
        <label>
            Choose seat:
            <input type="number" min="1" value="1" th:max="${#lists.size(movieSession.seats.get(1))}" name="seatNumber" required/>
        </label>
        <br>
        <label>
            Booked:
            <input type="checkbox" disabled name="isBooked"/>
        </label>
        <br>
        <label>
            Price:
            <input type="number" disabled min="1" step=".01" name="price" required/>
        </label>
        <br>
        <input type="submit" value="Save Changes"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/scripts/changeMovieSession.js"></script>
</body>
</html>
